



<section class="listar-vagas" >

  <div *ngFor="let vaga of vagas" >
    <div class="card" style="width: 18rem">
      <img
        src="assets\img\vagas\{{vaga.foto}}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <p class="card-text">ID vaga: {{ vaga.id }}</p>
        <p class="card-text">Nome da Vaga: {{ vaga.nome }}</p>
        <p class="card-text">Descrição: {{ vaga.descricao }}</p>
        <p class="btn btn-primary">Salário: R${{ vaga.salario }},00</p>
      </div>
    </div>
  </div>

</section>
